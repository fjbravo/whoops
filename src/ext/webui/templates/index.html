{% extends "base.html" %}
{% block page_content %}

<h2>Currently in database</h2>
<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Cycles
      <span class="badge badge-primary badge-pill">{{ cycles | length }}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Sleeps
      <span class="badge badge-primary badge-pill">{{ sleeps | length }}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Recoveries
      <span class="badge badge-primary badge-pill">{{ recoveries | length }}</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Workouts
      <span class="badge badge-primary badge-pill">{{ workouts | length }}</span>
    </li>
</ul>

{% endblock %}
